<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKORPAER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "gameDiv">
      <h1 class="gameText" id="playerText">Player:</h1>
      <h1 class="gameText" id="computerText">Computer:</h1>
      <h1 class="gameText" id="resultText">Result:</h1>
      <div id="scoreboard">
        <span id="playerScore">Player Score: </span>
        <br>
        <span id="computerScore">Computer Score: </span>
        <br>
      </div>

      <button class="choiceBtn">ROCK
        <img src="rocky.jpg" alt="rock" width="100%" height="80px%">
      </button>
      <button class="choiceBtn">PAPER
        <img src="paper.png" alt="paper" width="100%" height="80px%">
      </button>
      <button class="choiceBtn">SCISSORS
        <img src="scissors.png" alt="scissors" width="100%" height="80px%">
      </button>
    </div>
<script src="script.js"></script>
</body>
</html>
